name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Add this to enable manual triggers

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Lint and Test
      run: |
        flake8 .
        pytest

  docker:
    needs: build  # Add this to ensure docker job runs after successful build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # Add this to get your code for docker build

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t ratbudocker69/fastapi-app:latest .
        docker push ratbudocker69/fastapi-app:latest
version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres   # Change to 'postgres'
      POSTGRES_PASSWORD: 1234   # Change to '1234'
      POSTGRES_DB: app
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:1234@db:5432/app  # Update URL with 'postgres' and '1234'
